{% extends "form_base.html" %}
{% block main %}

{% for error in form.non_field_errors %}
<div class="alert alert-danger">
  {{ error }}
</div>
{% endfor %}

<div class="row">
  <div class="col-sm">
    <h2>Before</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <p>
        <label>{{ field.label }}</label>
        {{ field }}
      </p>
      <!-- {{ form.as_p }} --> <!-- form.as_p returns everything including error-->
      {% endfor %}
      <input type="submit" value="Replace" class="btn btn-info" />
    </form>
  </div>
  <div class="col-sm">
    <h2>After</h2>
    <p>{{ new_text }}</p>
  </div>
</div>
{% endblock %}
